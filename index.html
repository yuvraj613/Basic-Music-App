<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="music">Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Hit Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="10.jpg" alt="1" >
                    <span   class="songName"><b>#1</b></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="1" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="1.jpeg" alt="1" >
                    <span  class="songName"><b>#2</b></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="2" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="2.jpeg" alt="1" >
                    <span class="songName"><b>#3</b></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="3" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="3.jpeg" alt="1" >
                    <span class="songName"><b>#4</b></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="4" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="4.jpeg" alt="1" >
                    <span class="songName"><b>#5</b></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="5" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
            </div>
            <div>
                <div class="songItem">
                    <img src="5.jpeg" alt="1" >
                    <span class="songName"><b>#6</b></span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="6" class="far songItemPlay fa-play-circle"></i></span></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i id="prev" class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
         </div>
         <div class="songInfo">
            <img src="play.gif" alt="" srcset="" id="gif"> <span id="name">Music</span>
         </div>
    </div>
    <script src="https://kit.fontawesome.com/adc7d38cd5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
